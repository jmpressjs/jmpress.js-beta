<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jmpress.js | a jQuery plugin to build a website on the infinite canvas</title>
	<meta name="description" content="jmpress.js is a jQuery plugin to build a website on the infinite canvas">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="docs.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(function() {
		// LOAD DOCS
		$('.nav a').each(function() {
			var id = $(this).attr('href').substr(1);
			var section = $('<div />').attr({
				'id': id
				,'class': 'step'
			}).text('Loading...');
			section.load(id + '.html', function() {
				// ENCODE CODE SAMPLES
				$(this).find('code:not(.noconvert)').each(function() {
					$(this).text($(this).html()).html();
				});
			});
			$('.docs').append(section);
		});
		// SET CURRENT VERSION
		$.getJSON('../package.json', function(data) {
			$('.version').text('v' + data.version);
		});
		// MAKE HASH WORK AFTER DOCS BUILT
		setTimeout(function() {
			if ( window.location.hash ) {
				window.location = window.location;
			}
		}, 500);
	});
	</script>
</head>

<header>
	jmpress.js docs
	<i class="version">v?</i>

</ul>
